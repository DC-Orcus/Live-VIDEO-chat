<html>
<head>
    <title>Live Chat | ANKUR THAKUR</title>
    <link rel="shortcut icon" href="./images/amci.png" type="image/vnd.microsoft.icon"/>
    <link rel="canonical" href="http://www.ankurthakur.info/"/>
<link rel="shortlink" href="http://www.ankurthakur.info/"/>
    <link rel="stylesheet" type="text/css" href="styles/home/main.css">
    <script type="text/javascript" src="./scripts/jquery.js"></script>
</head>
<body>
    <div class="main-container ">
            <div class="">
        <div class="center-middle create ">
                
            <div class="myriad heading-1 ">
              Create a Video Chat room
            </div>
            <br>
            <div class="myriad">
                <input type="text"  placeholder="Enter your room name, Press Enter and share!" class="room-name"/>
            </div><br>
            <div class="Arial Note ">
                    **Please Enter key for Create Room  |  www.ankurthakur.info
                  </div>
        </div>
    </div>
        <div class="bottom-right">
            <a href="https://amci.net.in/" target="_blank">
                <img class="u-full-width" src="./images/amci.png" alt="AMCI LIVE"/>
            </a>
        </div>
    </div>
    <script type="text/javascript">
        $( document).ready(function() {
            $('.room-name').keyup(function(e){
                if(e.keyCode == 13)
                {
                    var room = $(this).val().trim();
                    if( room != '' ) {
                        location.href = "/"+room;
                    }
                }
            });
        });
    </script>
</body>
</html>
